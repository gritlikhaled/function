<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Dom</title>
</head>
<body>
    <header></header>
    <main>
        <section>
            <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
                <div class="mx-auto max-w-3xl">
                    <header class="text-center">
                        <h1 class="text-xl font-bold text-gray-900 sm:text-3xl">Your Cart</h1>
                    </header>
        
                    <div class="mt-8">
                        <ul class="space-y-4">
                            <!-- Start of Cart Item 1 -->
                            <li class="cart-item flex items-center gap-4" data-price="52">
                                <img
                                    src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=830&q=80"
                                    alt=""
                                    class="size-16 rounded object-cover"
                                />
        
                                <div>
                                    <h3 class="text-sm text-gray-900">Basic Tee 6-Pack</h3>
                                    <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                                        <div>
                                            <dt class="inline">Size:</dt>
                                            <dd class="inline">XXS</dd>
                                        </div>
                                        <div>
                                            <dt class="inline">Price:</dt>
                                            <dd class="inline">$52</dd>
                                        </div>
                                    </dl>
                                </div>
        
                                <div class="flex flex-1 items-center justify-end gap-2">
                                    <form>
                                        <label for="Line1Qty1" class="sr-only"> Quantity </label>
                                        <i class="fa-solid fa-minus fa-xs minus"></i>
                                        <input
                                            type="number"
                                            min="1"
                                            value="1"
                                            id="Line1Qty1"
                                            class="counter h-8 w-12 rounded border-gray-200 bg-gray-50 p-0 text-center text-xs text-gray-600 [-moz-appearance:_textfield] focus:outline-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
                                        />
                                    </form>
                                    <i class="fa-solid fa-plus fa-xs plus"></i>
                                    <button class="text-gray-600 transition hover:text-red-600">
                                        <span class="sr-only" id="bill 1">Remove item</span>
                                        <i class="fa-solid fa-trash fa-xs"></i>
                                    </button>
                                    <button>
                                        <i class="fa-regular fa-heart"></i>
                                    </button>
                                </div>
                            </li>
                            <!-- End of Cart Item 1 -->
        
                            <!-- Start of Cart Item 2 -->
                            <li class="cart-item flex items-center gap-4" data-price="52">
                                <img
                                    src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=830&q=80"
                                    alt=""
                                    class="size-16 rounded object-cover"
                                />
        
                                <div>
                                    <h3 class="text-sm text-gray-900">Basic Tee 6-Pack</h3>
                                    <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                                        <div>
                                            <dt class="inline">Size:</dt>
                                            <dd class="inline">XXL</dd>
                                        </div>
                                        <div>
                                            <dt class="inline">Price:</dt>
                                            <dd class="inline">$52</dd>
                                        </div>
                                    </dl>
                                </div>
        
                                <div class="flex flex-1 items-center justify-end gap-2">
                                    <form>
                                        <label for="Line1Qty2" class="sr-only"> Quantity </label>
                                        <i class="fa-solid fa-minus fa-xs minus"></i>
                                        <input
                                            type="number"
                                            min="1"
                                            value="1"
                                            id="Line1Qty2"
                                            class="counter h-8 w-12 rounded border-gray-200 bg-gray-50 p-0 text-center text-xs text-gray-600 [-moz-appearance:_textfield] focus:outline-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
                                        />
                                    </form>
                                    <i class="fa-solid fa-plus fa-xs plus"></i>
                                    <button class="text-gray-600 transition hover:text-red-600">
                                        <span class="sr-only" id="bill 2">Remove item</span>
                                        <i class="fa-solid fa-trash fa-xs"></i>
                                    </button>
                                    <button>
                                        <i class="fa-regular fa-heart"></i>
                                    </button>
                                </div>
                            </li>
                            <!-- End of Cart Item 2 -->
        
                            <!-- Start of Cart Item 3 -->
                            <li class="cart-item flex items-center gap-4" data-price="52">
                                <img
                                    src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=830&q=80"
                                    alt=""
                                    class="size-16 rounded object-cover"
                                />
        
                                <div>
                                    <h3 class="text-sm text-gray-900">Basic Tee 6-Pack</h3>
                                    <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                                        <div>
                                            <dt class="inline">Size:</dt>
                                            <dd class="inline">XS</dd>
                                        </div>
                                        <div>
                                            <dt class="inline">Price:</dt>
                                            <dd class="inline">$52</dd>
                                        </div>
                                    </dl>
                                </div>
        
                                <div class="flex flex-1 items-center justify-end gap-2">
                                    <form>
                                        <label for="Line1Qty3" class="sr-only"> Quantity </label>
                                        <i class="fa-solid fa-minus fa-xs minus"></i>
                                        <input
                                            type="number"
                                            min="1"
                                            value="1"
                                            id="Line1Qty3"
                                            class="counter h-8 w-12 rounded border-gray-200 bg-gray-50 p-0 text-center text-xs text-gray-600 [-moz-appearance:_textfield] focus:outline-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
                                        />
                                    </form>
                                    <i class="fa-solid fa-plus fa-xs plus"></i>
                                    <button class="text-gray-600 transition hover:text-red-600">
                                        <span class="sr-only" id="bill 3">Remove item</span>
                                        <i class="fa-solid fa-trash fa-xs"></i>
                                    </button>
                                    <button>
                                        <i class="fa-regular fa-heart"></i>
                                    </button>
                                </div>
                            </li>
                            <!-- End of Cart Item 3 -->
        
                        </ul>
        
                        <div class="mt-8 flex justify-end border-t border-gray-100 pt-8">
                            <div class="w-screen max-w-lg space-y-4">
                                <dl class="space-y-0.5 text-sm text-gray-700">
                                    <div class="flex justify-between !text-base font-medium">
                                        <dt>Total</dt>
                                        <dd class="total-price">$0.00</dd>
                                    </div>
                                </dl>
        
                                <div class="flex justify-end">
                                    <a
                                        href="#"
                                        class="block rounded bg-gray-700 px-5 py-3 text-sm text-gray-100 transition hover:bg-gray-600"
                                    >
                                        Checkout
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
